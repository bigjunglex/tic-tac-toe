<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title> {X} {0}</title>
</head>
<body>
    <div class="game__container">
        <dialog>
            <div class="form__container">
                <button class="closeDialogButton">&#10006</button>
                <form method="dialog">
                    <h2>Player Names</h2>
                    <input type="text" name="playerName1" id="playerName1" placeholder="Player One (X)">
                    <input type="text" name="playerName2" id="playerName2" placeholder="Player Two (O)">
                    <button class="submitPlayers" type="submit">Start</button>
                </form>
            </div>
        </dialog>
        <div class="header">
            <h1 class="logo">Tic Tac Toe </h1>
            <div class="player__info-controls">
                <div class="player">
                </div>
                <div class="controls">
                    <button class="newgame">New Game</button>
                    <button class="reset">Reset</button>
                </div>

            </div>
        </div>
        <h2 class="activeTurn">asdsadad</h2>
        <div class="game">

        </div>

    </div>
</body>
</html>
